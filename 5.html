<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <first></first>
    <second></second>
</div>
<hr>
<div id="main">
    <first></first>
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script>

    let first = {
        template:`<div> 这是我的first组件</div>`
    }
    let second = {
        template:`<div>这是我的第二个组件</div>`
    }
    Vue.component('first',first)
    new Vue({
        el: '#app',
        data: {},
        components:{
            'second':second,
        }
    })

    new Vue({
        el:'#main',
    })
</script>
</body>
</html>
