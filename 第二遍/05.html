<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <first></first>
    <second></second>
</div>
<hr>
<div id="main">
    <first></first>
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script>
    let first = {
        template:`<div>这是first组件</div>
        `
    }
    let second ={
        template:`<div>这是second组件</div>
        `
    }
    new Vue({
        el: '#app',
        data: {},
        components:{
            'first':first,
            'second':second,
        }
    })
    new Vue({
        el:'#main',
        data:{},
        components: {
            'second':second,
        }
    })
</script>
</body>
</html>
