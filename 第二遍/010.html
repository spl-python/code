<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h2>系统欢迎页</h2>
    <router-link to="/index">访问首页</router-link>
    <router-link to="/user">用户管理</router-link>
    <router-link to="/note"> 留言板</router-link>

    <hr>
    <router-link></router-link>
</div>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>
    let index = {
        template: `
        <div>
        <h3>   这是index页面</h3>
        <h4>欢迎访问信息管理界面</h4>
        <img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3783493444,226126282&fm=26&gp=0.jpg" alt="">
</div>
        `
    }

    let user = {
        template: `
          <div>
          <h3>用户列表页</h3>
          <table border="2">
            <tr>
              <td>ID</td>
              <td>姓名</td>
              <td>年龄</td>
              <td>生日</td>
              <td>操作</td>
            </tr>
            <tr v-for="user in user_list" :key="user.id">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.bir }}</td>
              <td><a href="#">删除</a> | <a href="#">修改</a></td>
            </tr>
          </table>
          </div>
        `,
        data() {
            return {
                user_list: [
                    {id: 1, name: '小花', age: 18, bir: 1998 - 2 - 16},
                    {id: 2, name: '小白', age: 68, bir: 1958 - 2 - 16},
                    {id: 3, name: '小黑', age: 28, bir: 1988 - 2 - 16},
                    {id: 4, name: '小蓝', age: 38, bir: 1978 - 2 - 16},
                ]
            }
        }
    };
    let myRouter = new VueRouter({
        routers: [
            {path: '/index', component: index},
            {path: '/user', component: user},
        ]
    })
    new Vue({
        el: '#app',
        data: {},
        routers: myRouter
    })
</script>
</body>
</html>
