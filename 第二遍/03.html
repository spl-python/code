<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <com></com>
    <h3>{{username}}</h3>
</div>
<script src="js/vue.min.js"></script>
<script>
    let first = {
        template:`<div>这又是一个组件
        <hr>
        <h3>这是组件中的data:{{username}}</h3>
</div>`,
        data(){
            return {
                username:'小黑',
            }
        }
    }

    new Vue({
        el: '#app',
        data: {
            username: '小白'
        },
        components:{
            'com':first
        }
    })
</script>
</body>
</html>
